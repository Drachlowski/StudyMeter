<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script>
  function loginToServer() {
    const params = {
      benutzername: document.getElementById("UserNameInput").value,
      passwort: document.getElementById("PasswdInput").value
    };
    const options = {
      method: 'POST',
      credentials: 'include',
      headers: new Headers({ 'content-type': 'application/json' }),
      body: JSON.stringify(params)
    };
    fetch('http://localhost:8000/api/login', options)
      .then(response => response.json())
      .then(response => {
        if (response.status == "success") {
          window.location.href = "dateOverview";
        }
        console.log(response);
      });
  }
</script>
<div style="width:300px; margin:0 auto;">
  <br />
  <h1 style="text-align: center" ;>StudyMeter</h1>
  <br />
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Username</label>
      <input id="UserNameInput" type="email" id="form2Example1" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input id="PasswdInput" type="password" id="form2Example2" class="form-control" />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
      </div>

    </div>
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" onclick="loginToServer()">Einloggen</button>
  </form>
</div>
